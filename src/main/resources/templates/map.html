<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>#mapid { height: 1900px; }</style>
</head>
<body>
    <div id="mapid"></div>
    <script  th:inline="javascript">

    var points = [[${points}]];

    var map = L.map('mapid').setView([51.95, 21.26], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    points.forEach(value => {
        L.marker([value.latitude, value.longitude]).addTo(map)
            .bindPopup(value.countryName)
            .openPopup()
            .on('dblclick',onClick)
            });

    function onClick(e) {
        var popup = e.target.getPopup();
        var content = popup.getContent();
        window.open(`info?name=${content}`, 'infoWindow','location=1,status=1,scrollbars=1, resizable=1, directories=1, toolbar=1, titlebar=1', );
        }



   </script>

</body>
</html>
